<app-loading *ngIf="isLoading"></app-loading>
<app-header></app-header>
<main class="main-root">
  <div class="site-header dsn-load-animate dsn-container">
    <div class="extend-container d-flex w-100 align-items-baseline justify-content-between align-items-end">
        <div class="inner-header p-relative">
            <div class="main-logo">
                <a  data-dsn="parallax">
                     <img  class="light-logo" src="{{lien+tbprofile.nachd_light}}"  alt="5">
                    <img   class="dark-logo" src="{{lien+tbprofile.nachd_dark}}"  alt="">
             </a>
            </div>
        </div>
    </div>
  </div>
  <!-- ========== side box left ========== -->

  <div class="side-bar-full">
    <div class="side-box-left z-index-1">
      <div class="side-menu border-left border-right p-relative h-100 d-flex justify-content-center">
        <div class="inner-header p-relative">
          <div class="footer-item">
            <a href="" class="logo-footer m-auto">
              <img src="{{lien+tbprofile.startup_light}}" alt="" class="logo-dark cover-bg-img">
              <img src="{{lien+tbprofile.startupdark}}" alt="" class="logo-light cover-bg-img">
            </a>
          </div>
        </div>
      </div>
    </div>
        <div class="side-box-right text-stroke border-right text-uppercase z-index-2 special ">
          <div class="hero-img p-absolute w-100  h-100 before-z-index z-index-0" data-overlay="5"
          data-dsn-ajax="img">
          <img class="cover-bg-img dsn-hero-parallax-img "
              src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
              src="{{lien+ariereplan.contact}}"
              data-dsn-position="10% 10%">
          </div>
          <div class="text-inner over-hidden">
                <div class="text-stroke-box">
                    <div class="text-stroke-inner">Storis</div>
                </div>
            </div>
        </div>
    </div>
    <!-- ========== End side box left ========== -->

    <div class="p-fixed before-z-index h-100 left-bar" data-overlay="5" data-dsn-ajax="img">
        <img class="cover-bg-img" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
           src="{{lien+ariereplan.bandstori}}" alt="">
    </div>

    <div id="dsn-scrollbar">
        <div class=" inner-content">
            <header class="p-relative dsn-header-animation full-width over-hidden h-v-100 v-dark-head">


                <div class="box-content  align-items-center">
                    <div class="hero-img p-absolute w-100  h-100 before-z-index z-index-0" data-overlay="5"
                        data-dsn-ajax="img">
                        <img class="cover-bg-img dsn-hero-parallax-img "
                            src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                            src="{{lien+ariereplan.stori}}" alt=""
                            data-dsn-position="10% 10%">
                    </div>
                    <div class="hero-content dsn-container">
                        <div class="has-box-mod p-relative move-circle" data-dsn="parallax" data-dsn-color="#393531">
                            <h1 class="title">
                                <span class="letter-stroke"> {{'Our Memories'|translate}} </span> <br>
                            </h1>
                        </div>

                        <div class="metas mt-25">
                            <span class="text-uppercase"> {{'Some Of Our Latest storis'|translate}}</span>
                        </div>
                    </div>

                </div>

            </header>
            <div class="section-image section-move-image v-light section-padding p-relative">
                <section class="our-work dsn-container dsn-filter p-relative section-margin">
                    <div class="filtering d-flex justify-content-between mb-50">
                        <h3 class="title-block border-before">{{'Our Memories'|translate}}</h3>
                    </div>


                    <div class="gallery-portfolio section-margin dsn-stories v-light-head" data-dsn-rowheight="300" data-dsn-margins="15">
                      <div *ngFor="let p  of  Stories" class="dsn-stories-gallery">
                        <a *ngFor="let p  of multi(p)" href="{{lien+p}}"></a>

                          <div class="box-content w-100 mt-20" class="postt">
                              <h4 class="title-block sec-title has-box-mod move-circle" data-dsn="parallax"
                                  data-dsn-color="#393531">
                                  {{translate.currentLang=='fr'? p.title_fr :p.title_en}} <br> {{p.date}}
                              </h4>
                          </div>
                      </div>
                    </div>
                    </section>
                        <!-- <section class="our-work work-list dsn-filter  dsn-filter p-relative section-margin">
                          <div class="filtering d-flex align-items-center dsn-container justify-content-between mb-50">
                              <h3 class="title-block border-before">{{'Our Memories'|translate}}</h3>
                          </div>
                          <div class="gallery-portfolio section-margin dsn-stories v-dark-head" data-dsn-rowheight="300" data-dsn-margins="15">
                              <div *ngFor="let p  of  Stories" class="dsn-stories-gallery">
                                <a *ngFor="let p  of multi(p)" href="{{lien+p}}"></a>
                                  <h4 class="sm-title-block has-box-mod move-circle" data-dsn="parallax">
                                  {{translate.currentLang=='fr'? p.title_fr :p.title_en}} <br>{{p.date}}
                                  </h4>
                              </div>
                          </div>
                      </section> -->
                <app-footer></app-footer>
                <!-- ========== End Footer ========== -->
        </div>
        </div>

    </div>
    <app-contact></app-contact>

</main>
